<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <article class="card">
      <div class="card__img-container">
        <img
          class="img__mobile"
          src="./images/image-header-mobile.jpg"
          alt="Buisness women working around a table"
        />
        <img
          class="img__desktop"
          src="./images/image-header-desktop.jpg"
          alt="Buisness women working around a table"
        />
      </div>
      <div class="card__content-container">
        <header>
          <h2 class="content__title">
            Get
            <span class="content__title--highlight"> insights</span>
            that help your business grow.
          </h2>
          <p class="content__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </header>

        <ul class="content__rating-list-container">
          <li class="rating-list__item">
            10k+ <br />
            <span class="rating-list__item--transparent">companies</span>
          </li>
          <li class="rating-list__item">
            314 <br />
            <span class="rating-list__item--transparent">templates</span>
          </li>
          <li class="rating-list__item">
            12M+ <br />
            <span class="rating-list__item--transparent">queries</span>
          </li>
        </ul>
      </div>
    </article>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io/solutions">FrontEnd Mentor</a>
        Coded by
        <a href="https://www.linkedin.com/in/mayur-arde/">Mayur</a>
      </p>
    </footer>
  </body>
</html>
